<link rel="import" href="data-series.html">

<link rel="import" href="chart-behavior.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-areaspline-chart>
        <chart-title>Example</chart-title>
        <data-series name="Jane">
            <data>1, 3, 4, 3, 3, 5, 4</data>
        </data-series>
    </vaadin-areaspline-chart>
-->
<dom-module id="vaadin-areaspline-chart">
    <template>
    </template>
    <script>
        class VaadinAreasplineChart extends Vaadin.Charts.Base {

            static get is() { return 'vaadin-areaspline-chart'; }

            constructor() {
                super();
            }

            _getType() {
                return 'areaspline';
            }

        }

        customElements.define(VaadinAreasplineChart.is, VaadinAreasplineChart);
    </script>
</dom-module>
