<link rel="import" href="data-series.html">

<link rel="import" href="chart-behavior.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-bar-chart>
        <chart-title>Example</chart-title>
        <data-series name="Year 2012">
            <data>1052, 954, 4250, 740, 38</data>
        </data-series>
    </vaadin-bar-chart>
-->
<dom-module id="vaadin-bar-chart">
    <template>
    </template>
    <script>
        class VaadinBarChart extends Vaadin.Charts.Base {

            static get is() { return 'vaadin-bar-chart'; }

            constructor() {
                super();
            }

            _getType () {
                return 'bar';
            }
        }

        customElements.define(VaadinBarChart.is, VaadinBarChart);
    </script>
</dom-module>
