<v-chart id="pie-with-legend" type="pie">
    <vc-title>Browser market shares at a specific website, 2014</vc-title>
    <vc-tooltip value-decimals="1" point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
    </vc-tooltip>
    <vc-plot-options>
        <vc-pie allow-point-select="true" show-in-legend="true" cursor="pointer">
            <vc-data-labels enabled="true" format="<b>{point.name}</b>:    {point.percentage} %">
            </vc-data-labels>
        </vc-pie>
    </vc-plot-options>

    <v-series name="Browser share">
        <vc-data>
            ["Firefox", 45.0],
            ["IE", 26.8],
            ["Chrome", 12.8],
            ["Safari", 8.5],
            ["Opera", 6.2],
            ["Others", 0.7],
        </vc-data>
    </v-series>
</v-chart>
