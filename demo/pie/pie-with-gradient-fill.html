<vaadin-pie-chart id="pie-with-gradient-fill">
    <title>Browser market shares at a specific website, 2014</title>
    <tooltip point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
    </tooltip>
    <plot-options>
        <pie allow-point-select="true" cursor="pointer">
            <data-labels enabled="true" format="<b>{point.name}</b>:    {point.percentage:.1f} %">
            </data-labels>
        </pie>
    </plot-options>

    <data-series name="Browser share">
        <data>
            <point>
                <y>55.11</y>
                <name>IE</name>
                <color>
                  <stops>
                    <position>0.0</position>
                    <color>#FF8000</color>
                  </stops>
                  <stops>
                    <position>1.0</position>
                    <color>#804000</color>
                  </stops>
                  <radial-gradient cx="0.5" cy="0.3" r="0.7"></radial-gradient>
                </color>
            </point>
            <point>
                <y>21.63</y>
                <name>Firefox</name>
                <color>
                  <stops>
                    <position>0.0</position>
                    <color>#00FFFF</color>
                  </stops>
                  <stops>
                    <position>1.0</position>
                    <color>#008080</color>
                  </stops>
                  <radial-gradient cx="0.5" cy="0.3" r="0.7"></radial-gradient>
                </color>
            </point>
            <point>
                <y>11.94</y>
                <name>Chrome</name>
                <color>
                  <stops>
                    <position>0.0</position>
                    <color>#FFFF00</color>
                  </stops>
                  <stops>
                    <position>1.0</position>
                    <color>#808000</color>
                  </stops>
                  <radial-gradient cx="0.5" cy="0.3" r="0.7"></radial-gradient>
                </color>
            </point>
            <point>
                <y>7.15</y>
                <name>Safari</name>
                <color>
                  <stops>
                    <position>0.0</position>
                    <color>#0080FF</color>
                  </stops>
                  <stops>

</vaadin-pie-chart>
