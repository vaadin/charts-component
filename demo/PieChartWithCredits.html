<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Pie chart</title>
        <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="../v-chart.html">
    </head>
    <body>
        <v-chart id="PieChartWithCredits" type="pie">
            <title>Browser market shares at a specific website, 2010</title>
            <tooltip point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
            </tooltip>
            <credits>
                Custom Credit
                <position x="200" align="left"></position>
            </credits>
            <plot-options>
                <pie allow-point-select="true" cursor="pointer">
                    <data-labels enabled="true" format="<b>{point.name}</b>: {point.percentage:.1f} %">
                    </data-labels>
                </pie>
            </plot-options>
            <v-chart-series name="More browser shares" values="[[&quot;Firefox&quot;,   45.0],
                        [&quot;IE&quot;,       26.8],
                        [&quot;Chrome&quot;, 12.8],
                        [&quot;Safari&quot;,    8.5],
                        [&quot;Opera&quot;,     6.2],
                        [&quot;Others&quot;,   0.7]]">
            </v-chart-series>
        </v-chart>

    </body>
</html>
