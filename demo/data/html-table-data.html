<v-chart id="html-table-data" type="column">
    <data table="datatable">

    </data>

    <title> Data extracted from a HTML table in the page</title>

    <y-axis allow-decimals="false">
        <title>Units</title>
    </y-axis>

    <tooltip formatter="function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    this.point.y + ' ' + this.point.name.toLowerCase();
            }">
    </tooltip>

</v-chart>

<table id="datatable">
    <thead>
    <tr>
        <th></th>
        <th>Jane</th>
        <th>John</th>
    </tr>
    </thead>
    <tbody>
    <tr>

        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <th>Pears</th>
        <td>2</td>
        <td>0</td>
    </tr>
    <tr>
        <th>Plums</th>
        <td>5</td>
        <td>11</td>
    </tr>
    <tr>
        <th>Bananas</th>

</table>
