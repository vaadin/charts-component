<v-chart id="html-table-data-inlined" vc-type="column">
    <vc-data>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Jane</th>
                <th>John</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Apples</th>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>Pears</th>
                <td>2</td>
                <td>0</td>
            </tr>
            <tr>
                <th>Plums</th>
                <td>5</td>
                <td>11</td>
            </tr>
            <tr>
                <th>Bananas</th>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Oranges</th>
                <td>2</td>
                <td>4</td>
            </tr>
            </tbody>
        </table>
    </vc-data>

    <vc-title> Data extracted from a HTML table inside v-chart</vc-title>

    <vc-y-axis vc-allow-decimals="false">
        <vc-title>Units</vc-title>
    </vc-y-axis>

    <vc-tooltip vc-formatter="function () {
                return '<vc-b>' + this.series.name + '</vc-b><vc-br/>' +
                    this.point.y + ' ' + this.point.name.toLowerCase();
            }">
    </vc-tooltip>

</v-chart>
