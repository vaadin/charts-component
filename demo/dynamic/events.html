<v-chart id="events" vc-type="spline">
    <vc-chart>
        <vc-margin>70, 50, 60, 80</vc-margin>
        <vc-events vc-click="function (e) {
            // find the clicked values and the series
            y = e.yAxis[0].value,
            series = this.series[0];
            // Add it
            series.addPoint(y);
        }"></vc-events>
    </vc-chart>
    <vc-title>Click to add point</vc-title>
    <vc-legend vc-enabled="false"></vc-legend>
    <vc-exporting vc-enabled="false"></vc-exporting>
    <vc-plot-options>
        <vc-series vc-line-width="1">
        </vc-series>
    </vc-plot-options>
    <v-series>
        <vc-data>29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4</vc-data>
    </v-series>
</v-chart>
