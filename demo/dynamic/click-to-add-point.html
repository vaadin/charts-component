<v-chart id="click-to-add-point" vc-type="scatter">
    <vc-chart>
        <vc-margin>70, 50, 60, 80</vc-margin>
        <vc-events vc-click="function (e) {
            // find the clicked values and the series
            var x = e.xAxis[0].value,
            y = e.yAxis[0].value,
            series = this.series[0];
            // Add it
            series.addPoint([x, y]);
        }"></vc-events>
    </vc-chart>
    <vc-title>User supplied data</vc-title>
    <vc-subtitle>Click the plot area to add a point. Click a point to remove it.</vc-subtitle>
    <vc-x-axis vc-grid-line-width="1" vc-min-padding="0.2" vc-max-padding="0.2" vc-max-zoom="60">
    </vc-x-axis>
    <vc-y-axis vc-min-padding="0.2" vc-max-padding="0.2" vc-max-zoom="60">
        <vc-title>Value</vc-title>
        <vc-plot-lines vc-value="0" vc-width="1" vc-color="#808080">

        </vc-plot-lines>
    </vc-y-axis>
    <vc-legend vc-enabled="false"></vc-legend>
    <vc-exporting vc-enabled="false"></vc-exporting>
    <vc-plot-options>
        <vc-series vc-line-width="1">
            <vc-point>
                <vc-events vc-click="function () {
                    if (this.series.data.length > 1) {
                        this.remove();
                    }
                    }"></vc-events>
            </vc-point>
        </vc-series>
    </vc-plot-options>
    <v-series>
        <vc-data>[20, 20], [80, 80]</vc-data>
    </v-series>
</v-chart>
