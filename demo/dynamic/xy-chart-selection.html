<dom-module id="xy-chart-selection-example">
    <template>
        <v-chart id="xy-chart-selection" type="scatter" on-selection="selectionListener">
            <vc-chart zoom-type="xy">
                <vc-margin>70, 50, 60, 80</vc-margin>
            </vc-chart>
            <vc-title>Selections as area ranges</vc-title>
            <vc-subtitle>Drag with mouse to make selections. Click the legend items to toggle visibility.</vc-subtitle>
            <vc-tooltip enabled="false"></vc-tooltip>
            <vc-exporting enabled="false"></vc-exporting>
            <vc-plot-options>
                <vc-series animation="false" point-start="1">
                </vc-series>
            </vc-plot-options>
            <data-series name="Original">
                <vc-data>[20, 10], [35, 20], [25, 5], [15, 45], [10, 10], [25, 80], [30, 35]</vc-data>
            </data-series>
        </v-chart>
    </template>

    <script>
        Polymer({
            is: 'xy-chart-selection-example',

            selectionListener: function (e) {
                //get highcharts event
                var originalEvent = e.detail.originalEvent

                // find the clicked values and create the series
                var x1 = originalEvent.xAxis[0].min,
                        x2 = originalEvent.xAxis[0].max,
                        y1 = originalEvent.yAxis[0].min,
                        y2 = originalEvent.yAxis[0].max,
                        series = {type: 'arearange', fillOpacity: 0.1, lineWidth: 0};

                series.data = [[x1, y1, y2], [x2, y1, y2]];

                // Add it
                e.target.chart.addSeries(series, true, true);

                originalEvent.preventDefault();
            }
        });
    </script>
</dom-module>
<xy-chart-selection-example></xy-chart-selection-example>
