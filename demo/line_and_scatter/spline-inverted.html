<v-chart id="spline-inverted" type="spline">
    <vc-chart inverted="true">
    </vc-chart>
    <vc-title>Atmosphere Temperature by Altitude</vc-title>
    <vc-subtitle>According to the Standard Atmosphere Model</vc-subtitle>

    <vc-x-axis reversed="false"
            max-padding="0.05"
            show-last-label="true">
        <vc-title>Altitude</vc-title>
        <vc-labels enabled="true"
                formatter="function() {return this.value + 'km';}">
        </vc-labels>
    </vc-x-axis>

    <vc-y-axis line-width="2">
        <vc-title align="high">Temperature</vc-title>
        <vc-labels enabled="true"
                formatter="function() {return this.value + '°';}">
        </vc-labels>
    </vc-y-axis>

    <vc-tooltip formatter="function() {return this.x +' km: '+this.y +'°C';}"></vc-tooltip>

    <vc-plot-options>
        <vc-spline>
            <vc-marker enabled="true"></vc-marker>
        </vc-spline>
    </vc-plot-options>

    <vc-legend enabled="false"></vc-legend>

    <v-series name="Temperature">
        <vc-data>[ 0, 15 ], [ 10, -50 ], [ 20, -56.5 ],
            [ 30, -46.5 ], [ 40, -22.1 ], [ 50, -2.5 ], [ 60, -27.7 ],
            [ 70, -55.7 ], [ 80, -76.5 ]
        </vc-data>
    </v-series>

</v-chart>
