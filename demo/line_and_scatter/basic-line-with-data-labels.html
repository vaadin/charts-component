<v-chart id="basic-line-with-data-labels" vc-type="line">
    <vc-title>Monthly Average Temperature</vc-title>
    <vc-subtitle>Source: WorldClimate.com</vc-subtitle>

    <vc-x-axis>
        <vc-categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</vc-categories>
    </vc-x-axis>

    <vc-y-axis>
        <vc-title vc-align="high">Temperature (°C)</vc-title>
    </vc-y-axis>

    <vc-tooltip vc-formatter="function() {return '' + this.series.name + ' ' + this.x + ': ' + this.y + '°C';}"></vc-tooltip>

    <vc-plot-options>
        <vc-line vc-enable-mouse-tracking="false">
            <vc-data-labels vc-enabled="true"></vc-data-labels>
        </vc-line>
    </vc-plot-options>

    <v-series vc-name="Tokyo">
        <vc-data>7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6</vc-data>
    </v-series>
    <v-series vc-name="London">
        <vc-data>3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8</vc-data>
    </v-series>
</v-chart>
