<v-chart id="spline-with-symbols" type="spline">
    <vc-title>Monthly Average Temperature</vc-title>
    <vc-subtitle>Source: WorldClimate.com</vc-subtitle>

    <vc-x-axis>
        <vc-categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</vc-categories>
    </vc-x-axis>

    <vc-y-axis>
        <vc-title align="high">Temperature</vc-title>
        <vc-labels formatter="function () {
                    return this.value + 'Â°';
                }">
        </vc-labels>
    </vc-y-axis>

    <vc-tooltip crosshairs="true" shared="true"></vc-tooltip>

    <vc-plot-options>
        <vc-spline>
            <vc-marker radius="4"
                    line-color="#666666"
                    line-width="1"></vc-marker>
        </vc-spline>
    </vc-plot-options>

    <data-series name="Tokyo">
        <vc-marker symbol="square"></vc-marker>
        <vc-data>7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2</vc-data>
        <vc-data>
          <vc-point>
            <vc-y>26.5</vc-y>
            <vc-marker symbol="url(http://www.highcharts.com/demo/gfx/sun.png)"></vc-marker>
          </vc-point>
        </vc-data>
        <vc-data>23.3, 18.3, 13.9, 9.6</vc-data>
    </data-series>

    <data-series name="London">
        <vc-marker symbol="diamond"></vc-marker>
        <vc-data>
            <vc-point>
              <vc-y>3.9</vc-y>
              <vc-marker symbol="url(http://www.highcharts.com/demo/gfx/snow.png)"></vc-marker>
            </vc-point>
        </vc-data>
        <vc-data>4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8</vc-data>
    </data-series>

</v-chart>
