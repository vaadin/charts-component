<vaadin-spline-chart id="spline-with-symbols">
    <title>Monthly Average Temperature</title>
    <subtitle>Source: WorldClimate.com</subtitle>

    <x-axis>
        <categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</categories>
    </x-axis>

    <y-axis>
        <title align="high">Temperature</title>
        <labels formatter="function () {
                    return this.value + 'Â°';
                }">
        </labels>
    </y-axis>

    <tooltip crosshairs="true" shared="true"></tooltip>

    <plot-options>
        <spline>
            <marker radius="4"
                    line-color="#666666"
                    line-width="1"></marker>
        </spline>
    </plot-options>

    <data-series name="Tokyo">
        <marker symbol="square"></marker>
        <data>7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2</data>
        <data>
            <point>
                <y>26.5</y>
                <marker symbol="url(http://www.highcharts.com/demo/gfx/sun.png)"></marker>
            </point>
        </data>
        <data>23.3, 18.3, 13.9, 9.6</data>
    </data-series>

    <data-series name="London">
        <marker symbol="diamond"></marker>
        <data>
            <point>
                <y>3.9</y>
                <marker symbol="url(http://www.highcharts.com/demo/gfx/snow.png)"></marker>
            </point>
        </data>
        <data>4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8</data>
    </data-series>

</vaadin-spline-chart>
