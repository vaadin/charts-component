<v-chart id="logarithmic-axis" vc-type="line">
    <vc-title>Logarithmic axis demo</vc-title>

    <vc-y-axis vc-type="logarithmic" vc-minor-tick-interval="0.1"></vc-y-axis>

    <vc-tooltip vc-header-format="<vc-b>{series.name}</vc-b><vc-br/>"
             vc-point-format="x = {point.x}, y = {point.y}"></vc-tooltip>

    <vc-plot-options>
        <vc-line vc-point-start="1"></vc-line>
    </vc-plot-options>

    <v-series>
        <vc-data>1, 2, 4, 8, 16, 32, 64, 128, 256, 512</vc-data>
    </v-series>
</v-chart>
