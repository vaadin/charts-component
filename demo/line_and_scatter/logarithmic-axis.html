<v-chart id="logarithmic-axis" type="line">
    <vc-title>Logarithmic axis demo</vc-title>

    <vc-y-axis type="logarithmic" minor-tick-interval="0.1"></vc-y-axis>

    <vc-tooltip header-format="<b>{series.name}</b><br/>"
             point-format="x = {point.x}, y = {point.y}"></vc-tooltip>

    <vc-plot-options>
        <vc-line point-start="1"></vc-line>
    </vc-plot-options>

    <data-series>
        <vc-data>1, 2, 4, 8, 16, 32, 64, 128, 256, 512</vc-data>
    </data-series>
</v-chart>
