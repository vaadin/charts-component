<v-chart id="date-axis-and-click-event" type="spline">
    <vc-title>Date axis and click events</vc-title>

    <vc-x-axis type="datetime"></vc-x-axis>
    <vc-legend enabled="false"></vc-legend>

    <vc-chart>
        <vc-events click="function(event) {
            var xValue = event.xAxis[0].value,
                yValue = event.yAxis[0].value,
                xPixels = event.xAxis[0].axis.toPixels(xValue),
                yPixels = event.yAxis[0].axis.toPixels(yValue),
                dateFormatted = Highcharts.dateFormat('%Y-%m-%d %H:%M:%S',xValue);
                yFormatted = Highcharts.numberFormat(yValue, 2);
            var label = this.renderer.label('Chart click: x: ' + dateFormatted + ', y: ' + yFormatted, xPixels, yPixels)
                .attr({
                    fill: Highcharts.getOptions().colors[1],
                    padding: 10,
                    r: 5,
                    zIndex: 8
                })
                .css({
                    color: '#FFFFFF'
                })
                .add();

            setTimeout(function () {
                label.fadeOut();
            }, 1000);
        }">

        </vc-events>
    </vc-chart>

    <vc-plot-options>
        <vc-series>
            <vc-point>
                <vc-events click="function(event) {
                    var xPixels = event.chartX,
                        yPixels = event.chartY,
                        dateFormatted = Highcharts.dateFormat('%Y-%m-%d %H:%M:%S',this.x);
                    var label = this.series.chart.renderer.label('Point click: x: ' + dateFormatted + ', y: ' + this.y, xPixels, yPixels)
                        .attr({
                            fill: Highcharts.getOptions().colors[1],
                            padding: 10,
                            r: 5,
                            zIndex: 8
                        })
                        .css({
                            color: '#FFFFFF'
                        })
                        .add();

                    setTimeout(function () {
                        label.fadeOut();
                    }, 1000);
                }"></vc-events>
            </vc-point>
        </vc-series>
    </vc-plot-options>

    <v-series>
        <vc-data>
            <vc-point>
                <vc-date>2013-02-11T12:00</vc-date>
                <vc-y>71.5</vc-y>
            </vc-point>
            <vc-point>
                <vc-date>2013-02-11T12:05</vc-date>
                <vc-y>29.9</vc-y>
            </vc-point>
            <vc-point>
                <vc-date>2013-02-11T12:10</vc-date>
                <vc-y>106.4</vc-y>
            </vc-point>
        </vc-data>
    </v-series>
</v-chart>
