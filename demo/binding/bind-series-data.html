<!--This example defines a Web Component that directly binds and initializes the series data property-->
<dom-module id="bind-series-data">
    <template>
        <vaadin-line-chart id="chart">
            <title>Monthly Average Temperature</title>
            <subtitle>Source: WorldClimate.com</subtitle>

            <x-axis>
                <categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</categories>
            </x-axis>

            <y-axis>
                <title align="high">Temperature (°C)</title>
            </y-axis>

            <tooltip enabled="true"
                        formatter="function() {return '' + this.series.name + ' ' + this.x + ': ' + this.y + '°C';}"></tooltip>

            <plot-options>
                <line>
                    <data-labels enabled="true"></data-labels>
                </line>
            </plot-options>
            <data-series name="Tokyo" data="[[seriesData]]"></data-series>

        </vaadin-line-chart>
    </template>
    <script>
        Polymer({
            is: 'bind-series-data',
            properties: {
                seriesData: {
                    type: Array,
                    value: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                }
            }
        });
    </script>

</dom-module>

<bind-series-data>

</bind-series-data>
