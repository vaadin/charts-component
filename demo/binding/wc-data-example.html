<!--This example defines a Web Component that fetches the chart configuration to add series data-->
<dom-module id="wc-data-example">
    <template>
        <v-chart id="chart">
            <vc-title>Monthly Average Temperature</vc-title>
            <vc-subtitle>Source: WorldClimate.com</vc-subtitle>

            <vc-x-axis>
                <vc-categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</vc-categories>
            </vc-x-axis>

            <vc-y-axis>
                <vc-title vc-align="high">Temperature (°C)</vc-title>
            </vc-y-axis>

            <vc-tooltip vc-enabled="true"
                        vc-formatter="function() {return '' + this.series.name + ' ' + this.x + ': ' + this.y + '°C';}"></vc-tooltip>

            <vc-plot-options>
                <vc-line>
                    <vc-data-labels vc-enabled="true"></vc-data-labels>
                </vc-line>
            </vc-plot-options>
            <v-series vc-name="Tokyo"></v-series>

        </v-chart>
    </template>
    <script>
        Polymer({
            is: 'wc-data-example',
            properties: {},
            attached: function () {
                this.async(function () {
                    var chartWC = this.$.chart;
                    if (chartWC) {
                        var chart = chartWC.chart;
                        if (chart && chart.series) {
                            var data = [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6];
                            chart.series[0].setData(data);
                        }
                    }
                }, 2);
            }
        });
    </script>

</dom-module>
