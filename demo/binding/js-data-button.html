<!--This example defines a Web Component that fetches the chart configuration to add series point-->
<dom-module id="js-data-button">
    <template>
        <v-chart id="wcDataExample">
            <vc-title>Click button to add point</vc-title>

            <vc-tooltip vc-enabled="false"></vc-tooltip>
            <vc-plot-options>
                <vc-series>
                </vc-series>
            </vc-plot-options>
            <vc-x-axis vc-type="datetime"></vc-x-axis>
            <v-series id="my-series-id">
                <vc-data>
                    [(new Date()).getTime()-18000,Math.random()],
                    [(new Date()).getTime()-17000,Math.random()],
                    [(new Date()).getTime()-16000,Math.random()],
                    [(new Date()).getTime()-15000,Math.random()],
                    [(new Date()).getTime()-14000,Math.random()],
                    [(new Date()).getTime()-13000,Math.random()],
                    [(new Date()).getTime()-12000,Math.random()],
                    [(new Date()).getTime()-11000,Math.random()],
                    [(new Date()).getTime()-10000,Math.random()],
                    [(new Date()).getTime()-9000,Math.random()],
                    [(new Date()).getTime()-8000,Math.random()],
                    [(new Date()).getTime()-7000,Math.random()],
                    [(new Date()).getTime()-6000,Math.random()],
                    [(new Date()).getTime()-5000,Math.random()],
                    [(new Date()).getTime()-4000,Math.random()],
                    [(new Date()).getTime()-3000,Math.random()],
                    [(new Date()).getTime()-2000,Math.random()],
                    [(new Date()).getTime()-1000,Math.random()],
                    [(new Date()).getTime(),Math.random()]
                </vc-data>
            </v-series>
        </v-chart>
        <button id="myBtn" on-click="_addSeriesPoint">Add series point</button>

    </template>
    <script>
        (function () {
            Polymer({
                is: 'js-data-button',
                properties: {},
                _addSeriesPoint: function () {
                    var chartWC = this.$.wcDataExample;
                    if (chartWC) {
                        var chart = chartWC.chart;
                        if (chart && chart.series) {
                            var x = (new Date()).getTime(),
                                    y = Math.random();
                            chart.series[0].addPoint([x, y]);
                        }
                    }
                }
            });
        })();
    </script>

</dom-module>

<js-data-button>

</js-data-button>
