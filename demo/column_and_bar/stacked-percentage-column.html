<v-chart id="stacked-percentage-column" vc-type="column">
    <vc-title>Stacked column chart</vc-title>
    <vc-x-axis>
        <vc-categories>Apples, Oranges, Pears, Grapes, Bananas</vc-categories>
    </vc-x-axis>
    <vc-y-axis vc-allow-decimals="false" vc-min="0">
        <vc-title>Number of fruits</vc-title>
        <vc-stack-labels vc-enabled="true"></vc-stack-labels>
    </vc-y-axis>
    <vc-tooltip
            vc-point-format='<vc-span vc-style="color:{series.color}">{series.name}</vc-span>: <vc-b>{point.y}</vc-b> ({point.percentage:.0f}%)<vc-br/>'
            vc-shared="true"></vc-tooltip>
    <vc-plot-options>
        <vc-column vc-stacking="percent">
            <vc-data-labels vc-enabled="true" vc-color="white"></vc-data-labels>
        </vc-column>
    </vc-plot-options>
    <v-series vc-name="John">
        <vc-data>5, 3, 4, 7, 2</vc-data>
    </v-series>
    <v-series vc-name="Jane">
        <vc-data>2, 2, 3, 2, 1</vc-data>
    </v-series>
    <v-series vc-name="Joe">
        <vc-data>3, 4, 4, 2, 5</vc-data>
    </v-series>
</v-chart>
