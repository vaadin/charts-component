<v-chart id="stacked-percentage-column" type="column">
    <vc-title>Stacked column chart</vc-title>
    <vc-x-axis>
        <vc-categories>Apples, Oranges, Pears, Grapes, Bananas</vc-categories>
    </vc-x-axis>
    <vc-y-axis allow-decimals="false" min="0">
        <vc-title>Number of fruits</vc-title>
        <vc-stack-labels enabled="true"></vc-stack-labels>
    </vc-y-axis>
    <vc-tooltip
            point-format='<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>'
            shared="true"></vc-tooltip>
    <vc-plot-options>
        <vc-column stacking="percent">
            <vc-data-labels enabled="true" color="white"></vc-data-labels>
        </vc-column>
    </vc-plot-options>
    <data-series name="John">
        <vc-data>5, 3, 4, 7, 2</vc-data>
    </data-series>
    <data-series name="Jane">
        <vc-data>2, 2, 3, 2, 1</vc-data>
    </data-series>
    <data-series name="Joe">
        <vc-data>3, 4, 4, 2, 5</vc-data>
    </data-series>
</v-chart>
