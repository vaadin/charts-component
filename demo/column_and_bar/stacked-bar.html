<v-chart id="stacked-bar" type="bar">
    <vc-title>Stacked bar chart</vc-title>
    <vc-x-axis>
        <vc-categories>Apples, Oranges, Pears, Grapes, Bananas</vc-categories>
    </vc-x-axis>
    <vc-y-axis min="0">
        <vc-title>Total fruit consumption</vc-title>
    </vc-y-axis>
    <vc-legend reversed="true"></vc-legend>
    <vc-tooltip point-format="{series.name}: {point.y}. Total: {point.stackTotal}"></vc-tooltip>
    <vc-plot-options>
        <vc-series stacking="normal">
        </vc-series>
    </vc-plot-options>
    <data-series name="John">
        <vc-data>5, 3, 4, 7, 2</vc-data>
    </data-series>
    <data-series name="Jane">
        <vc-data>2, 2, 3, 2, 1</vc-data>
    </data-series>
    <data-series name="Joe">
        <vc-data>3, 4, 4, 2, 5</vc-data>
    </data-series>
</v-chart>
