<v-chart id="basic-bar" vc-type="bar">
    <vc-title>Historic World Population by Region</vc-title>
    <vc-subtitle>Source: Wikipedia.org</vc-subtitle>
    <vc-x-axis>
        <vc-categories>Africa, America, Asia, Europe, Oceania</vc-categories>
        <vc-title></vc-title>
    </vc-x-axis>
    <vc-y-axis vc-min="0">
        <vc-title vc-align="high">Population (millions)</vc-title>
        <vc-labels vc-overflow="justify"></vc-labels>
    </vc-y-axis>
    <vc-tooltip vc-value-suffix=" millions"></vc-tooltip>
    <vc-plot-options>
        <vc-bar>
            <vc-data-labels vc-enabled="true"></vc-data-labels>
        </vc-bar>
    </vc-plot-options>
    <vc-legend vc-layout="vertical" vc-align="right" vc-vertical-align="top" vc-x="-40" vc-y="80" vc-floating="true" vc-border-width="1"
            vc-background-color="#FFFFFF" vc-shadow="true"></vc-legend>
    <v-series vc-name="Year 1800">
        <vc-data>107, 31, 635, 203, 2</vc-data>
    </v-series>
    <v-series vc-name="Year 1900">
        <vc-data>133, 156, 947, 408, 6</vc-data>
    </v-series>
    <v-series vc-name="Year 2012">
        <vc-data>1052, 954, 4250, 740, 38</vc-data>
    </v-series>
</v-chart>
