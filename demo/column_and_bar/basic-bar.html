<v-chart id="basic-bar" type="bar">
    <vc-title>Historic World Population by Region</vc-title>
    <vc-subtitle>Source: Wikipedia.org</vc-subtitle>
    <vc-x-axis>
        <vc-categories>Africa, America, Asia, Europe, Oceania</vc-categories>
        <vc-title></vc-title>
    </vc-x-axis>
    <vc-y-axis min="0">
        <vc-title align="high">Population (millions)</vc-title>
        <vc-labels overflow="justify"></vc-labels>
    </vc-y-axis>
    <vc-tooltip value-suffix=" millions"></vc-tooltip>
    <vc-plot-options>
        <vc-bar>
            <vc-data-labels enabled="true"></vc-data-labels>
        </vc-bar>
    </vc-plot-options>
    <vc-legend layout="vertical" align="right" vertical-align="top" x="-40" y="80" floating="true" border-width="1"
            background-color="#FFFFFF" shadow="true"></vc-legend>
    <v-series name="Year 1800">
        <vc-data>107, 31, 635, 203, 2</vc-data>
    </v-series>
    <v-series name="Year 1900">
        <vc-data>133, 156, 947, 408, 6</vc-data>
    </v-series>
    <v-series name="Year 2012">
        <vc-data>1052, 954, 4250, 740, 38</vc-data>
    </v-series>
</v-chart>
