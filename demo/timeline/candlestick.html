<dom-module id="candlestick-example">
    <template>
        <iron-ajax
                auto
                id="dataFetcher"
                url="sample_data/ohlc_data"
                handle-as="json"
                last-response="{{seriesData}}"></iron-ajax>
        <vaadin-line-chart id="candlestick-series" timeline>
            <title>AAPL Stock Price</title>
            <range-selector selected="1">
            </range-selector>
            <data-series name="AAPL Stock Price" type="candlestick" data="[[seriesData]]">
                <data-grouping>
                    <units>
                        <name>week</name>
                        <multiples>[3]</multiples>
                    </units>
                    <units>
                        <name>month</name>
                        <multiples>[1, 2, 3, 4, 6]</multiples>
                    </units>
                </data-grouping>
            </data-series>
        </vaadin-line-chart>
    </template>
    <script>
        Polymer({
            is: 'candlestick-example'
        });
    </script>
</dom-module>
<candlestick-example></candlestick-example>
