<v-chart id="percentage-area" vc-type="area">
    <vc-title>Historic World Population by Region</vc-title>
    <vc-subtitle>Source: Wikipedia.org</vc-subtitle>
    <vc-x-axis vc-tickmark-placement="on">
        <vc-categories>1750, 1800, 1850, 1900, 1950, 1999, 2050</vc-categories>
        <vc-title vc-enabled="false"></vc-title>
    </vc-x-axis>
    <vc-y-axis vc-min="0">
        <vc-title>Percent</vc-title>
    </vc-y-axis>
    <vc-tooltip vc-shared="true"
             vc-pointFormat='<vc-span vc-style="color:{series.color}">{series.name}</vc-span>: <vc-b>{point.percentage:.1f}%</vc-b> ({point.y:.0f} millions)<vc-br/>'></vc-tooltip>
    <vc-plot-options>
        <vc-series vc-stacking="percent" vc-line-width="1">
        </vc-series>
    </vc-plot-options>
    <vc-legend vc-layout="vertical" vc-align="right" vc-vertical-align="top" vc-x="-40" vc-y="80" vc-floating="true" vc-border-width="1"
            vc-background-color="#FFFFFF" vc-shadow="true"></vc-legend>
    <v-series vc-name="Asia">
        <vc-data>502, 635, 809, 947, 1402, 3634, 5268</vc-data>
    </v-series>
    <v-series vc-name="Africa">
        <vc-data>106, 107, 111, 133, 221, 767, 1766</vc-data>
    </v-series>
    <v-series vc-name="Europe">
        <vc-data>163, 203, 276, 408, 547, 729, 628</vc-data>
    </v-series>
    <v-series vc-name="America">
        <vc-data>18, 31, 54, 156, 339, 818, 1201</vc-data>
    </v-series>
    <v-series vc-name="Oceania">
        <vc-data>2, 2, 2, 6, 13, 30, 46</vc-data>
    </v-series>
</v-chart>
