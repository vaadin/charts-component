<v-chart id="inverted-axes" vc-type="area">
    <vc-chart vc-inverted="true"></vc-chart>
    <vc-title>Average fruit consumption during one week</vc-title>
    <vc-legend vc-layout="vertical" vc-align="right" vc-vertical-align="top" vc-x="-150" vc-y="100" vc-floating="true">
    </vc-legend>
    <vc-x-axis>
        <vc-categories>Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday</vc-categories>
    </vc-x-axis>
    <vc-y-axis vc-min="0">
        <vc-title>Number of units</vc-title>
        <vc-labels vc-formatter="function () { return this.value; }"></vc-labels>
    </vc-y-axis>
    <vc-tooltip vc-shared="true" vc-value-suffix="units">
    </vc-tooltip>
    <vc-plot-options>
        <vc-areaspline vc-fillOpacity="0.5">
        </vc-areaspline>
    </vc-plot-options>
    <v-series vc-name="John">
        <vc-data>3, 4, 3, 5, 4, 10, 12</vc-data>
    </v-series>
    <v-series vc-name="Jane">
        <vc-data>1, 3, 4, 3, 3, 5, 4</vc-data>
    </v-series>
</v-chart>
