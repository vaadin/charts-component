<v-chart id="area-spline" type="areaspline">
    <vc-title>Average fruit consumption during one week</vc-title>

    <vc-legend layout="vertical" align="left" vertical-align="top" x="150" y="100" floating="true">
    </vc-legend>

    <vc-x-axis>
        <vc-categories>Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday</vc-categories>
        <vc-plot-bands from="4.5" to="6.5" color="rgba(68, 170, 213, .2)">
        </vc-plot-bands>
    </vc-x-axis>
    <vc-y-axis>
        <vc-title>Fruit units</vc-title>
    </vc-y-axis>

    <vc-tooltip shared="true" value-suffix="units">
    </vc-tooltip>
    <vc-plot-options>
        <vc-areaspline fill-opacity="0.5">
        </vc-areaspline>
    </vc-plot-options>

    <data-series name="John">
        <vc-data>3, 4, 3, 5, 4, 10, 12</vc-data>
    </data-series>
    <data-series name="Jane">
        <vc-data>1, 3, 4, 3, 3, 5, 4</vc-data>
    </data-series>
</v-chart>
