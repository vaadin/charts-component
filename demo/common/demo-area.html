<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../paper-button/paper-button.html">
<link rel="import" href="../../../vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="demo-area">
  <template>
    <style>
       :host {
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        background-image: url("/../../demo/images/empty-background.png");
        background-repeat: repeat;
        background-size: 8px 8px;
      }

    </style>
    <slot id="content"></slot>
  </template>

  <script>
    class DemoArea extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {
      static get is() {
        return 'demo-area';
      }
      static get properties() {
        return {
          header: {
            value: "",
            type: String
          }
        }
      }

      ready() {
        this.addEventListener('iron-resize', this._onIronResize);
        super.ready();
      }

      _onIronResize() {
        console.log('Resized');
      }

      connectedCallback() {
        super.connectedCallback();
      }

    }
    customElements.define(DemoArea.is, DemoArea);
  </script>
</dom-module>
