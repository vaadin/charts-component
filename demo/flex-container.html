<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Vaadin Charts JS API Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="../../vaadin-board/vaadin-board.html">
</head>

<body>
  <div class="vertical-section-container centered" style="max-width: 1600px;">

    <demo-navigation></demo-navigation>

    <h3>Using inside <code>vaadin-board</code></h3>
    <demo-snippet>
      <template>
        <vaadin-board>
          <vaadin-board-row>
            <h4>Four charts in a row</h4>
          </vaadin-board-row>
          <vaadin-board-row>
            <vaadin-chart title="Chart #A1">
              <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
            </vaadin-chart>
            <vaadin-chart title="Chart #A2">
              <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
            </vaadin-chart>
            <vaadin-chart title="Chart #A3">
              <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
            </vaadin-chart>
            <vaadin-chart title="Chart #A4">
              <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
            </vaadin-chart>
          </vaadin-board-row>
          <vaadin-board-row>
              <h4>Charts inside a inner row</h4>
            </vaadin-board-row>
          <vaadin-board-row>
              <vaadin-chart title="Chart #B1">
                <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
              </vaadin-chart>
              <vaadin-chart title="Chart #B2">
                <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
              </vaadin-chart>
              <vaadin-board-row>
                <vaadin-chart title="Chart #B3">
                  <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
                </vaadin-chart>
                <vaadin-chart title="Chart #B4">
                  <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
                </vaadin-chart>
              </vaadin-board-row>
            </vaadin-board-row>
            <vaadin-board-row>
                <h4>Charts inside a inner row with defined height</h4>
              </vaadin-board-row>
            <vaadin-board-row>
                <vaadin-chart title="Chart #C1">
                  <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
                </vaadin-chart>
                <vaadin-chart title="Chart #C2">
                  <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
                </vaadin-chart>
                <vaadin-board-row>
                  <vaadin-chart title="Chart #C3">
                    <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
                  </vaadin-chart>
                  <vaadin-chart title="Chart #C4" style="height: 250px">
                    <vaadin-chart-series  values="[1,2,3,4]"></vaadin-chart-series>
                  </vaadin-chart>
                </vaadin-board-row>
              </vaadin-board-row>
        </vaadin-board>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
