<v-chart id="funnel" vc-type="funnel">
    <vc-title>Sales funnel</vc-title>
    <vc-plot-options>
        <vc-series vc-neck-width="30%" vc-neck-height="25%">
            <vc-data-labels vc-enabled="true" vc-format="<vc-b>{point.name}</vc-b> ({point.y:.0f})" vc-color="black"
                         vc-soft-connector="true"></vc-data-labels>
        </vc-series>
    </vc-plot-options>
    <vc-legend vc-enabled="false"></vc-legend>
    <v-series vc-name="Unique users">
        <vc-data>
            ['Website visits', 15654],
            ['Downloads', 4064],
            ['Requested price list', 1987],
            ['Invoice sent', 976],
            ['Finalized', 846]
        </vc-data>
    </v-series>
</v-chart>
