    <vc-plot-options>
        <vc-series neck-width="30%" neck-height="25%">
            <vc-data-labels enabled="true" format="<vc-b>{point.name}</vc-b> ({point.y:.0f})" color="black"
                         soft-connector="true"></vc-data-labels>
        </vc-series>
    </vc-plot-options>

            ['Website visits', 15654],
            ['Downloads', 4064],
            ['Requested price list', 1987],
            ['Invoice sent', 976],
            ['Finalized', 846]
        </vc-data>
    </v-series>
