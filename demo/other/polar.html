<v-chart id="polar" type="area">
    <vc-chart polar="true"></vc-chart>
    <vc-title>Vaadin Charts Polar Chart</vc-title>
    <vc-pane start-angle="0" end-angle="360">
    </vc-pane>
    <vc-x-axis tick-interval="45" min="0" max="360" grid-line-width="0">
        <vc-labels formatter="function () {return this.value + 'Â°';}"></vc-labels>
    </vc-x-axis>
    <vc-y-axis min="0">
        <vc-labels enabled="false"></vc-labels>

    </vc-y-axis>
    <vc-plot-options>
        <vc-series point-start="0" point-interval="45"></vc-series>
        <vc-column point-padding="0" group-padding="0" point-placement="between"></vc-column>
    </vc-plot-options>
    <v-series type="column" name="Column">
        <vc-data>
            8, 7, 6, 5, 4, 3, 2, 1
        </vc-data>
    </v-series>
    <v-series type="line" name="Line">
        <vc-data>
            1, 2, 3, 4, 5, 6, 7, 8
        </vc-data>
    </v-series>
    <v-series type="area" name="Area">
        <vc-data>
            1, 8, 2, 7, 3, 6, 4, 5
        </vc-data>
    </v-series>
</v-chart>
