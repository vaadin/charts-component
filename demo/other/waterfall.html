<v-chart id="waterfall" vc-type="waterfall">
    <vc-title>Vaadin Charts Waterfall</vc-title>
    <vc-x-axis vc-type="category"></vc-x-axis>
    <vc-y-axis><vc-title>USD</vc-title></vc-y-axis>
    <vc-legend vc-enabled="false"></vc-legend>
    <vc-tooltip vc-point-format="<vc-b>${point.y:.2f}</vc-b> USD"></vc-tooltip>
    <vc-plot-options>
        <vc-series>
            <vc-data-labels vc-enabled="true" vc-y="-30" vc-vertical-align="top"
                         vc-formatter="function () { return Highcharts.numberFormat(this.y / 1000, 0, ',') + 'k';}">
            </vc-data-labels>
        </vc-series>
    </vc-plot-options>
    <v-series>
        <vc-up-color>#EC6464</vc-up-color>
        <vc-color>#98DF58</vc-color>
        <vc-data>
            <vc-point>
                <vc-name>Start</vc-name>
                <vc-y>120000</vc-y>
            </vc-point>
            <vc-point>
                <vc-name>Product Revenue</vc-name>
                <vc-y>569000</vc-y>
            </vc-point>
            <vc-point>
                <vc-name>Service Revenue</vc-name>
                <vc-y>231000</vc-y>
            </vc-point>
            <vc-point>
                <vc-name>Positive Balance</vc-name>
                <vc-is-intermediate-sum>true</vc-is-intermediate-sum>
                <vc-color>#3090F0</vc-color>
            </vc-point>
            <vc-point>
                <vc-name>Fixed Costs</vc-name>
                <vc-y>-342000</vc-y>
            </vc-point>
            <vc-point>
                <vc-name>Variable Costs</vc-name>
                <vc-y>-233000</vc-y>
            </vc-point>
            <vc-point>
                <vc-name>Balance</vc-name>
                <vc-is-sum>true</vc-is-sum>
                <vc-color>#3090F0</vc-color>
            </vc-point>
        </vc-data>
    </v-series>
</v-chart>
