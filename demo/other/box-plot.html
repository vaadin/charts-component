<v-chart id="box-plot" vc-type="boxplot">
    <vc-title>Vaadin Charts Box Plot Example</vc-title>
    <vc-legend vc-enabled="false"></vc-legend>
    <vc-x-axis>
        <vc-categories>1,2,3,4,5</vc-categories>
        <vc-title>Experiment No.</vc-title>
    </vc-x-axis>
    <vc-y-axis>
        <vc-title>Observations</vc-title>
        <vc-plot-lines vc-value="932" vc-color="red" vc-width="1">
            <vc-label vc-align="center" vc-text="Theoretical mean: 932'">
                <vc-style vc-color="gray"></vc-style>
            </vc-label>
        </vc-plot-lines>
    </vc-y-axis>

    <vc-plot-options>
        <vc-boxplot>
            <vc-tooltip vc-header-format="<vc-em>Experiment No {point.key}</vc-em><vc-br/>"></vc-tooltip>
        </vc-boxplot>
        <vc-scatter>
            <vc-marker vc-fill-color="white" vc-line-width="1" vc-line-color="#3090F0"></vc-marker>
            <vc-tooltip vc-point-format="Observation: {point.y}"></vc-tooltip>
        </vc-scatter>
    </vc-plot-options>
    <v-series vc-name="Observations">
        <vc-data>
            [760, 801, 848, 895, 965],
            [733, 853, 939, 980, 1080],
            [714, 762, 817, 870, 918],
            [724, 802, 806, 871, 950],
            [834, 836, 864, 882, 910]
        </vc-data>
    </v-series>
    <v-series vc-name="Outlier" vc-type="scatter">
        <vc-color>#3090F0</vc-color>
        <vc-data>
            [0, 644],
            [4, 718],
            [4, 951],
            [4, 969]
        </vc-data>
    </v-series>
</v-chart>
