<vaadin-line-chart id="spiderweb">
    <chart polar="true"></chart>
    <title x="-80">Budget vs spending</title>
    <pane size="80%"></pane>
    <x-axis tickmark-placement="on" line-width="0">
        <categories>Sales, Marketing, Development, Customer Support, Information Technology, Administration</categories>
    </x-axis>
    <y-axis grid-line-interpolation="polygon" line-width="0" min="0"></y-axis>
    <tooltip shared="true"></tooltip>
    <legend align="right" vertical-align="top" y="70" layout="vertical"></legend>
    <data-series name="Allocated Budget">
        <data>
            43000, 19000, 60000, 35000, 17000, 10000
        </data>
    </data-series>
    <data-series name="Actual Spending">
        <data>
            50000, 39000, 42000, 31000, 26000, 14000
        </data>
    </data-series>
</vaadin-line-chart>
