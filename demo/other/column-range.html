<v-chart id="column-range" type="columnrange">
    <vc-chart inverted="true"></vc-chart>
    <vc-title>Temperature variation by month</vc-title>
    <vc-subtitle>Observed in Vik i Sogn, Norway</vc-subtitle>
    <vc-x-axis>
        <vc-categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</vc-categories>
    </vc-x-axis>
    <vc-y-axis>
        <vc-title>Temperature ( °C )</vc-title>
    </vc-y-axis>
    <vc-tooltip value-suffix="°C"></vc-tooltip>
    <vc-plot-options>
        <vc-columnrange>
            <vc-data-labels enabled="true" formatter="function () {return this.y + '°C';}"></vc-data-labels>
        </vc-columnrange>
    </vc-plot-options>
    <vc-legend enabled="false"></vc-legend>
    <v-series name="Temperatures">
        <vc-data>
            [-9.7, 9.4],
            [-8.7, 6.5],
            [-3.5, 9.4],
            [-1.4, 19.9],
            [0.0, 22.6],
            [2.9, 29.5],
            [9.2, 30.7],
            [7.3, 26.5],
            [4.4, 18.0],
            [-3.1, 11.4],
            [-5.2, 10.4],
            [-13.5, 9.8]
        </vc-data>
    </v-series>
</v-chart>
