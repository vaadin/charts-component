<vaadin-bar-chart id="stacked-bar" style=" width: 50%; float: left;">
  <chart-title>Stacked bar chart</chart-title>
  <x-axis>
    <categories>Apples, Oranges, Pears, Grapes, Bananas</categories>
  </x-axis>
  <y-axis min="0">
    <chart-title>Total fruit consumption</chart-title>
  </y-axis>
  <legend reversed="true"></legend>
  <tooltip point-format="{series.name}: {point.y}. Total: {point.stackTotal}"></tooltip>
  <plot-options>
    <series stacking="normal">
    </series>
  </plot-options>
  <data-series name="John">
    <data>5, 3, 4, 7, 2</data>
  </data-series>
  <data-series name="Jane">
    <data>2, 2, 3, 2, 1</data>
  </data-series>
  <data-series name="Joe">
    <data>3, 4, 4, 2, 5</data>
  </data-series>
</vaadin-bar-chart>
<vaadin-pie-chart id="pieWithSeries" style=" width: 50%; float: left;">
  <chart-title>Browser market shares at a specific website, 2010</chart-title>
  <data-series name="Browser share">
    <data>
      ["Firefox", 45.0],
      ["IE", 26.8],
      ["Chrome", 12.8],
      ["Safari", 8.5],
      ["Opera", 6.2],
      ["Others", 0.7]
    </data>
  </data-series>
</vaadin-pie-chart>
