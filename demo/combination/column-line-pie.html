<vaadin-column-chart id="column-line-pie">
    <title>Combination chart</title>
    <x-axis>
        <categories>Apples, Oranges, Pears, Bananas, Plums</categories>
    </x-axis>
    <labels>
        <items html="Total fruit consumption">
            <style left="50px" top="18px" color="black"></style>
        </items>
    </labels>
    <plot-options>
        <series>
            <data-labels enabled="false"></data-labels>
        </series>
    </plot-options>
    <data-series name="Jane">
        <data>3, 2, 1, 3, 4</data>
    </data-series>
    <data-series name="John">
        <data>2, 3, 5, 7, 6</data>
    </data-series>
    <data-series name="Joe">
        <data>4, 3, 3, 9, 0</data>
    </data-series>
    <data-series name="Average" type="spline">
        <data>3, 2.67, 3, 6.33, 3.33</data>
    </data-series>
    <data-series name="Total consumption" type="pie" show-in-legend="false">
        <center>100,80</center>
        <size>100</size>
        <data>
            <point>
                <name>Jane</name>
                <y>13</y>
            </point>
            <point>
                <name>John</name>
                <y>23</y>
            </point>
            <point>
                <name>Joe</name>
                <y>19</y>
            </point>

        </data>
    </data-series>
</vaadin-column-chart>
