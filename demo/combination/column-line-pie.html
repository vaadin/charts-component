<v-chart id="column-line-pie" vc-type="column">

        <vc-categories>Apples, Oranges, Pears, Bananas, Plums</vc-categories>
    </vc-x-axis>
    <vc-labels>
        <vc-items vc-html="Total fruit consumption">
            <vc-style vc-left="50px" vc-top="18px" vc-color="black"></vc-style>
        </vc-items>
    </vc-labels>
    <vc-plot-options>
        <vc-series>
            <vc-data-labels vc-enabled="false"></vc-data-labels>

    </vc-plot-options>

        <vc-data>3, 2, 1, 3, 4</vc-data>

        <vc-data>2, 3, 5, 7, 6</vc-data>
