<v-chart id="scatter-with-regression-lines" vc-type="line">
    <vc-title>Scatter plot with regression line</vc-title>
    <vc-x-axis vc-min="-0.5" vc-max="5.5">
    </vc-x-axis>
    <vc-y-axis vc-min="0">
    </vc-y-axis>
    <vc-plot-options>
        <vc-line>
            <vc-marker vc-enabled="false"></vc-marker>
        </vc-line>
    </vc-plot-options>
    <v-series vc-name="Regression Line">
        <vc-enable-mouse-tracking>false</vc-enable-mouse-tracking>
        <vc-data>[0, 1.11], [5, 4.51]</vc-data>
    </v-series>
    <v-series vc-name="Observations" vc-type="scatter">
        <vc-data>1, 1.5, 2.8, 3.5, 3.9, 4.2</vc-data>
    </v-series>
</v-chart>
