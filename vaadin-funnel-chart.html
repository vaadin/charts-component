<link rel="import" href="data-series.html">

<link rel="import" href="chart-behavior.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-funnel-chart>
        <chart-title>Example</chart-title>
        <data-series name="Unique users">
            <data>
                ['Website visits', 15654],
                ['Downloads', 4064],
                ['Requested price list', 1987],
                ['Invoice sent', 976],
                ['Finalized', 846]
            </data>
        </data-series>
    </vaadin-funnel-chart>
-->
<dom-module id="vaadin-funnel-chart">
    <template>
    </template>
    <script>
        class VaadinFunnelChart extends Vaadin.Charts.Base {
            
            static get is() { return 'vaadin-funnel-chart'; }

            constructor() {
                super();
            }

            _getType() {
                return 'funnel';
            }

        }

        customElements.define(VaadinFunnelChart.is, VaadinFunnelChart);
    </script>
</dom-module>
