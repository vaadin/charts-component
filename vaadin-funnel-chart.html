<!--
An element that provides a WebComponent interface for <a href="http://www.highcharts.com/">HighCharts</a>

Example:

    <vaadin-funnel-chart>
        <title>Example</title>
        <data-series name="Unique users">
            <data>
                ['Website visits', 15654],
                ['Downloads', 4064],
                ['Requested price list', 1987],
                ['Invoice sent', 976],
                ['Finalized', 846]
            </data>
        </data-series>
    </vaadin-funnel-chart>
-->
<dom-module id="vaadin-funnel-chart">
    <template>
    </template>
    <script>
        Polymer({
            is: 'vaadin-funnel-chart',

            behaviors: [VaadinCharts.ValoThemeBehavior, VaadinCharts.ChartBehavior],

            _getType: function () {
                return 'funnel';
            }

        });
    </script>
</dom-module>
