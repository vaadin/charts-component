<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-line-chart>
        <chart-title>Example</chart-title>
        <data-series name="Example">
            <data>["Example1", 45.0], ["Example2", 26.8]</data>
        </data-series>
    </vaadin-line-chart>
-->
<dom-module id="vaadin-line-chart">
    <template>
    </template>
    <script>
        class VaadinLineChart extends Polymer.mixinBehaviors([VaadinCharts.ValoThemeBehavior, VaadinCharts.ChartBehavior], Polymer.Element) {
            static get is() { return 'vaadin-line-chart'; }

            constructor() {
                super();
            }

            _getType () {
                return 'line';
            }
        }
        
        customElements.define(VaadinLineChart.is, VaadinLineChart);
    </script>
</dom-module>
