<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-column-chart>
        <chart-title>Example</chart-title>
        <data-series name="Year 2012">
            <data>1052, 954, 4250, 740, 38</data>
        </data-series>
    </vaadin-column-chart>
-->
<dom-module id="vaadin-column-chart">
    <template>
    </template>
    <script>
        class VaadinColumnChart extends Polymer.mixinBehaviors([VaadinCharts.ValoThemeBehavior, VaadinCharts.ChartBehavior], Polymer.Element) {
            static get is() { return 'vaadin-column-chart'; }

            constructor() {
                super();
            }

            _getType() {
                return 'column';
            }

        }

        customElements.define(VaadinColumnChart.is, VaadinColumnChart);
    </script>
</dom-module>
