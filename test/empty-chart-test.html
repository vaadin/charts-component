<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-chart tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-chart.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-chart></vaadin-chart>
    </template>
  </test-fixture>

  <script>
    describe('Empty chart', function() {
      var element;

      beforeEach(done => {
        HTMLImports.whenReady(() => {
          element = fixture('default');
          window.defer(() => done());
        });
      });

      it('should be defined', done => {
        window.defer(() => {
          expect(element.constructor.is).to.be.equal(element.localName);
          done();
        });
      });

      it('should have no title', done => {
        window.defer(() => {
          expect(element.$.chart.querySelector('.highcharts-title')).to.be.null;
          done();
        });
      });

    });
  </script>
</body>
