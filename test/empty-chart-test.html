<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-chart tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-chart.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-chart></vaadin-chart>
    </template>
  </test-fixture>

  <script>
    describe('Empty chart', function() {
      var element;

      beforeEach(function() {
        element = fixture('default');
      });

      it('should be defined', function() {
        expect(element.constructor.is).to.be.equal(element.localName);
      });

      it('should have default title', done => {
        setTimeout(() => {
          expect(element.$.chart.querySelector('.highcharts-title > tspan').textContent).to.be.equal('Chart title');
          done();
        });
      });

    });
  </script>
</body>
