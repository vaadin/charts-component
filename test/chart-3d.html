<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../v-chart.html">
</head>
<body>
<v-chart id="options3d" type="scatter">
    <vc-chart margin="100">
        <vc-options3d enabled="true"
                   alpha="60">
            <vc-frame>
                <vc-bottom size="1" color="rgba(0,0,0,0.02)"></vc-bottom>
                <vc-back size="1" color="rgba(0,0,0,0.04)"></vc-back>
                <vc-side size="1" color="rgba(0,0,0,0.06)"></vc-side>
            </vc-frame>
        </vc-options3d>
    </vc-chart>
</v-chart>

<script>

    suite('<v-chart>', function () {

        test('chart 3d options', function () {
            var chartwc = document.querySelector('#options3d');
            var conf = chartwc._chartConf;
            expect(conf.chart.margin).to.equal(100);
            expect(conf.chart.options3d).to.exist;
            expect(conf.chart.options3d.enabled).to.equal(true);
            expect(conf.chart.options3d.frame).to.exist;
            expect(conf.chart.options3d.frame.bottom.size).to.equal(1);
            expect(conf.chart.options3d.frame.bottom.color).to.equal('rgba(0,0,0,0.02)');

        });
    });

</script>

</body>
</html>
