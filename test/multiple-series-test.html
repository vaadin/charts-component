<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-column-chart.html">
  </head>
  <body>
    <vaadin-column-chart id="pieWithSeries">
      <data-series name="Browser share 2012" values="[]">
        <show-in-legend>true</show-in-legend>
        <data>["Firefox", 45.0],
          ["IE", 26.8],
          ["Chrome", 12.8],
          ["Safari", 8.5],
          ["Opera", 6.2],
          ["Others", 0.7]
        </data>
      </data-series>
      <data-series name="Browser share 2013">
        <show-in-legend>false</show-in-legend>
        <data>["Firefox", 45.0],
          ["Chrome", 26.8],
          ["IE", 12.8],
          ["Safari", 10.5],
          ["Opera", 4.2],
          ["Others", 0.7]
        </data>
      </data-series>
    </vaadin-column-chart>
    <script>

      suite('<vaadin-_-chart>', function () {

        test('config with series', function () {
          var chartwc = document.querySelector('#pieWithSeries');
          var conf = chartwc._chartConf;
          expect(conf.series).to.exist;
          expect(conf.series).not.to.be.empty;
          expect(conf.series.length).to.equal(2);
        });

        test('show-in-legend property is set to the series', function () {
          var chartwc = document.querySelector('#pieWithSeries');
          var conf = chartwc._chartConf;
          expect(conf.series[0].showInLegend).to.equal(true);
          expect(conf.series[1].showInLegend).to.equal(false);
        });

      });

    </script>

  </body>
</html>
