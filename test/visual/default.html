<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chart tests</title>
    <script>
      // mimic flow production mode
      window.Vaadin = {
        Flow: {
          clients: {
            ROOT: {
              productionMode: true
            }
          }
        }
      };
    </script>
  </head>

  <body>
    <vaadin-chart title="The chart title"></vaadin-chart>

    <script type="module">
      import '../../vaadin-chart.js';

      window.requestAnimationFrame(() => {
        setTimeout(() => {
          document.querySelector('vaadin-chart').dataset.ready = true;
        });
      });
    </script>
  </body>
</html>
