<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link href="../../vaadin-chart.html" rel="import">
</head>

<body>
<div>
    <style>
        .root {
            display: flex;
            width: 100%;
        }

        .box {
            min-width: 50%;
        }

        .chart-container {
            flex-grow: 1;
        }

        .hidden {
            display: none !important;
        }
    </style>
    <div class="root">
        <div class="box hidden"></div>
        <div class="chart-container">
            <vaadin-chart
                    type="line"
                    categories="[1750, 1800]"
                    stacking="normal"
                    no-legend
                    no-tooltip
            >
                <vaadin-chart-series title="Asia" values="[502, 635]"></vaadin-chart-series>
            </vaadin-chart>
        </div>
    </div>
</div>
<script>
   (function() {
     var chart = document.querySelector('vaadin-chart');
     var box = document.querySelector('.box');
     chart.additionalOptions = {
       chart: {
         animation: false,
         events: {
           load() {
             setTimeout(() => {
               box.classList.toggle('hidden');
               chart.__reflow();
             });
           }
         }
       },
       plotOptions: {
         series: {
           animation: {
             duration: 0
           }
         }
       },
       drilldown: {
         animation: {
           duration: 0
         }
       }
     };
   }());
</script>
</body>
