<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-pie-chart.html">
</head>
<body>
<vaadin-pie-chart id="emptyPie">
</vaadin-pie-chart>
<vaadin-pie-chart id="pieWithSeries">
    <data-series name="Browser share">
        <data>
            ["Firefox",   45.0],
            ["IE",       26.8],
            ["Chrome", 12.8],
            ["Safari",    8.5],
            ["Opera",     6.2],
            ["Others",   0.7]
        </data>
    </data-series>
</vaadin-pie-chart>
<script>

    suite('<vaadin-_-chart>', function () {

        test('different amount of series', function () {
            var emptyChart = document.querySelector('#emptyPie');
            var nonEmptyChart = document.querySelector('#pieWithSeries');

            expect(emptyChart._chartConf.series).to.be.undefined;
            expect(nonEmptyChart._chartConf.series).to.exist;
            expect(nonEmptyChart._chartConf.series).not.to.be.empty;
            expect(nonEmptyChart._chartConf.series[0].data).to.exist;
            expect(nonEmptyChart._chartConf.series[0].data).not.to.be.empty;
        });


    });

</script>

</body>
</html>
