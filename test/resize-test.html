<!DOCTYPE html>
<html>

<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="x-resizable.html">

</head>

<body>

  <test-fixture id="TestElement">
    <template>
      <x-resizable>
      </x-resizable>
    </template>
  </test-fixture>



  <script>
    suite('<vaadin-chart-resize>', function () {

      test('Checks that calling resize on parent, resizes chart', function (done) {
        var testEl = fixture('TestElement');
        var chart = testEl.$.line;
        chart.addEventListener('iron-resize', function (event) { done(); });
        testEl.notifyResize();
      });

    });
  </script>

</body>

</html>
