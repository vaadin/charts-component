<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="import" href="x-resizable.html">
    <link rel="import" href="../vaadin-line-chart.html">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
</head>
<body>

    <x-resizable>
        <vaadin-line-chart>
            <data-series name="New York">
                <data>-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5</data>
            </data-series>
        </vaadin-line-chart>

    </x-resizable>

    <script>
        suite('<vaadin-chart-resize>', function () {

            test('Checks that calling resize on parent, resizes chart', function () {
                var parent = document.querySelector('x-resizable');
                var chart = document.querySelector('vaadin-line-chart');
                var resizeCalled = false;
                chart._onIronResize = function () {
                    resizeCalled = true;
                };
                parent.notifyResize();
                expect(resizeCalled).to.be.true;

            });

        });

    </script>

</body>
</html>
