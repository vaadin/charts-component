<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-area-chart.html">
  </head>
  <body>


    <script>

      suite('<vaadin-area-chart>', function () {

        test('should trigger chart-loaded event', function (done) {

          HTMLImports.whenReady(function () {
            var chart = document.createElement('vaadin-area-chart');
            chart.addEventListener('chart-loaded', function () {
              document.body.removeChild(chart);
              done();
            });
            document.body.appendChild(chart);
          });
        });
      });

    </script>
  </body>
</html>
