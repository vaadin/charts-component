<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-chart tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-chart.html">
</head>

<body>
  <style>
    vaadin-chart {
      height: 200px;
    }

    vaadin-chart.expand-height {
      height: 300px;
    }
  </style>
  <test-fixture id="default">
    <template>
      <vaadin-chart></vaadin-chart>
    </template>
  </test-fixture>

  <script>
    describe('Element with height defined', function() {
      var element;

      beforeEach(function() {
        element = fixture('default');
      });

      it('should have the same height as defined', function(done) {
        const boundingClientRectElement = element.getBoundingClientRect();
        const boundingClientRectContainer = element.$.chart.getBoundingClientRect();
        setTimeout(() => {
          expect(boundingClientRectElement.height).to.be.equal(boundingClientRectContainer.height);
          expect(boundingClientRectElement.height).to.be.equal(element.configuration.chartHeight);
          done();
        }, 20);
      });

      it('chart height container should react to container change', done => {
        element.classList.add('expand-height');
        const boundingClientRectElement = element.getBoundingClientRect();
        const boundingClientRectContainer = element.$.chart.getBoundingClientRect();
        setTimeout(() => {
          expect(boundingClientRectElement.height).to.be.equal(boundingClientRectContainer.height);
          expect(boundingClientRectElement.height).to.be.equal(element.configuration.chartHeight);
          done();
        }, 20);
      });

    });
  </script>
</body>
