<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-chart tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-chart.html">
</head>

<body>
  <dom-module id="vaadin-charts-custom-theme" theme-for="vaadin-chart">
      <template>
        <style include="vaadin-charts-default-theme">
          .highcharts-column-series rect.highcharts-point {
            stroke: rgb(255, 0, 0);
          }
        </style>
      </template>
  </dom-module>

  <dom-module id="style-demo">
    <template>
      <vaadin-chart id="mychart"></vaadin-chart>
    </template>

    <script>
      HTMLImports.whenReady(() => {
        class StyleDemoElement extends Polymer.Element {
          static get is() {
            return 'style-demo';
          }
          connectedCallback() {
            super.connectedCallback();
            var configuration = this.$.mychart.configuration;
            configuration.setTitle({
              text: 'The chart title'
            });
            // By default there is one x axis, it is referenced by configuration.xAxis[0].
            configuration.xAxis[0].setCategories(['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']);
            configuration.addSeries({
              type: 'column',
              data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
            });
          }
        }

        customElements.define(StyleDemoElement.is, StyleDemoElement);
      });
    </script>
  </dom-module>
  <style-demo></style-demo>

  <script>
    describe('Styling HighCharts', function() {
      var chart;
      var chartContainer;


      before(function() {
        const el = document.querySelector('style-demo');
        chart = el.$.mychart;
        chartContainer = chart.$.chart;
      });

      it('should have column series svg rect stroke red', function(done) {
        setTimeout(function() {
          const rects = chartContainer.querySelectorAll('.highcharts-series > rect');
          expect(rects).to.have.lengthOf(12);
          expect(window.getComputedStyle(rects[0]).stroke).to.equal('rgb(255, 0, 0)');
          done();
        });
      });
    });
  </script>
</body>
