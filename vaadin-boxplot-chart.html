<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-boxplot-chart>
        <chart-title>Example</chart-title>
        <data-series name="Observations">
            <data>
                [760, 801, 848, 895, 965],
                [733, 853, 939, 980, 1080],
                [834, 836, 864, 882, 910]
            </data>
        </data-series>
    </vaadin-boxplot-chart>
-->
<dom-module id="vaadin-boxplot-chart">
    <template>
    </template>
    <script>
        class VaadinBoxplotChart extends Vaadin.Chart {

            static get is() { return 'vaadin-boxplot-chart'; }

            constructor() {
                super();
            }

            _getType() {
                return 'boxplot';
            }

        }

        customElements.define(VaadinBoxplotChart.is, VaadinBoxplotChart);
    </script>
</dom-module>
