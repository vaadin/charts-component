sudo: true
dist: trusty
language: node_js
node_js: 8.9

cache:
  directories:
    - node_modules

addons:
  firefox: latest
  chrome: stable
  ssh_known_hosts: app.fi
  sauce_connect:
    username: $SAUCE_USERNAME
    access_key: $SAUCE_ACCESS_KEY

deploy:
  - provider: script
    script: "./.travis.deploy.sh"
    skip_cleanup: true
    on:
      branch: master

before_script:
  - npm install bower polymer-cli@next -g
  - bower install

env:
  - POLYMER=2
  - POLYMER=3

script:
  - if [[ "$TRAVIS_EVENT_TYPE" != "pull_request" && "$TRAVIS_BRANCH" != quick/* ]]; then
      if [[ "$POLYMER" = "2" ]]; then
        npm install;
        npm install gemini@^4.0.0 gemini-sauce gemini-polyserve;
        gulp lint version:check;
        polymer test --env saucelabs-quick;
        gemini test test/visual;
        gemini test test/visual -c .gemini-ie.yml;
        polymer test --env saucelabs;
      fi;
      if [[ "$POLYMER" = "3" ]]; then
        npm install -g yarn magi-cli;
        (cd .. && git clone --depth 1 -b vaadin-components git://github.com/web-padawan/polymer-modulizer.git && cd polymer-modulizer && npm link);
        rm -rf node_modules;
        magi p3-convert --out .;
        yarn install --flat;
        polymer test --module-resolution=node --npm --env saucelabs-p3;
      fi;
    fi
  - if [ "$TRAVIS_EVENT_TYPE" = "cron" ]; then
      npm install;
      polymer test --env saucelabs-cron;
    fi

before_deploy:
  - openssl aes-256-cbc -K $encrypted_ccccac989772_key -iv $encrypted_ccccac989772_iv
    -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
